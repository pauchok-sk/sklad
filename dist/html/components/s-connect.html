<section class="sect-p s-connect text-white" style="
    background: url(&quot;img/connect-bg.jpg&quot;) left 0 top 0 / cover
      no-repeat;
  ">
	<div class="container">
		<div class="s-connect__main">
			<h2 class="s-title mb-2 text-md-start text-center">Нет времени выбирать? отправьте нам заявку!</h2>
			<p class="s-connect__content text-md-start text-center">
				Наш менеджер свяжется с вами и подберет технику под ваши потребности
			</p>
			<form action="#" class="s-connect__form">
				<div class="input-control mb-2">
					<input type="text" placeholder="Ваше имя" class="input" />
				</div>
				<div class="input-control mb-2">
					<input type="tel" placeholder="Ваш номер телефона" class="input" />
				</div>
				<div class="input-control">
					<textarea placeholder="Комментарий" rows="3" class="input"></textarea>
				</div>
				<input type="file" id="connect-file" class="input-file" />
				<label for="connect-file" class="label-file text-13 py-2 my-2 _white">
					<svg>
						<use xlink:href="img/icons/icons.svg#icon-attach"></use>
					</svg>
					<span>Загрузить ТЗ (не обязательно)</span>
				</label>
				<button class="btn-s _outline-white s-connect__btn">
					Отправить заявку
				</button>
				<input type="checkbox" checked id="connect-policy" class="input-policy" />
				<label for="connect-policy" class="text-11 label-policy mt-3 _white">
					<span>
						Нажимая на кнопку, вы соглашаетесь с нашей
						<a href="#" target="_blank">Политикой Конфиденциальности</a>
					</span>
				</label>
			</form>
		</div>
	</div>
</section>
